<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <script type="text/javascript">
        function potencia(valor) {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, valor);
        }
    </script>
</head>

<body>
    <h1>Calculadora de Josue Anthony Facundo Chumacero</h1>
    Number:
    <input type="text" id="n1">
    <p><button onclick="potencia(3)"> x^3 </button></p>
    <p><button onclick="potencia(4)"> x^4 </button></p>
</body>

</html>
